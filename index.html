<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>

<form id="loginForm">
    <h1>INKA WASI</h1>
    <h2>BIENVENIDO</h2>
    <h4>INICIA SESION</h4>
    <label for="username">Usuario:</label>
    <input type="text" id="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    
    <label for="birthdate">Fecha de Nacimiento:</label>
    <input type="date" id="birthdate" required>
    
    <button type="button" onclick="validarUsuario()">Iniciar sesión</button>
</form>

<script>
// Definir usuarios y contraseñas en un objeto JavaScript
var usuarios = {
    "admin": "admin",
    "Carlos": "Carlos",
    "Danny": "Danny"
    // Agrega más usuarios según sea necesario
};

function validarUsuario() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var birthdate = new Date(document.getElementById("birthdate").value);
    var hoy = new Date();
    var edad = hoy.getFullYear() - birthdate.getFullYear();
    var mes = hoy.getMonth() - birthdate.getMonth();
    if (mes < 0 || (mes === 0 && hoy.getDate() < birthdate.getDate())) {
        edad--;
    }
    if (edad < 18) {
        alert("Debes ser mayor de 18 años para acceder.");
        return false;
    }
    if (usuarios[username] && usuarios[username] === password) {
        // Redirigir a la página de inicio
        window.location.href = "html/inicio.html";
    } else {
        alert("Usuario o contraseña incorrectos.");
    }
}
</script>

</body>
</html>
