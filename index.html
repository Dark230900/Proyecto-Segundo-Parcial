<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        /* Estilos adicionales necesarios para el calendario */
        #calendarioContainer {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid black;
            z-index: 1000;
        }
        .textocalendario {
            color: black;
        }
        .diascalendario {
            background-color: #112233;
            color: white;
        }
        .diasfestivo {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

<form id="loginForm">
    <h1>INKA WASI</h1>
    <h2>BIENVENIDO</h2>
    <h4>INICIA SESION</h4>
    <label for="username">Usuario:</label>
    <input type="text" id="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    
    <label for="birthdate">Fecha de Nacimiento:</label>
    <input type="text" id="birthdate" required>
    
    <!-- Botón para mostrar el calendario -->
    <button type="button" id="mostrarCalendario">Seleccionar fecha</button>
    
    <button type="button" id="iniciarSesionBtn">Iniciar sesión</button>
</form>

<!-- Calendario Container -->
<div id="calendarioContainer"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="js/script_index.js"></script>

</body>
</html>
