<section class="compras">
    <form onsubmit="mostrarFactura(); return false;" class="styled-form">
        <h2>Formulario para comprar</h2>
    
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required pattern="[a-zA-Z]+\s[a-zA-Z]+" title="Ingrese dos palabras separadas por espacio" placeholder="Ejemplo: Danny Sebastian">
        </div>
    
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required pattern="[a-zA-Z]+\s[a-zA-Z]+" title="Ingrese dos palabras separadas por espacio" placeholder="Ejemplo: Quingaluisa Quispe">
        </div>
    
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required max="2005-01-01">
        </div>
    
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required placeholder="Ejemplo: Paute s7-295 y Sangay">
        </div>
    
        <div class="form-group">
            <label for="telefono">Número de Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required pattern="[0-9]{10}" title="Ingrese un número de teléfono válido de 10 dígitos" placeholder="Ejemplo: 0995064852">
        </div>
    
        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required pattern="[^\s]+@[^\s]+\.[a-zA-Z]{2,}" title="Ingrese una dirección de correo electrónico válida" placeholder="Ejemplo: dsquingaluisa1@espe.edu.ec">
        </div>
    
        <div class="form-group">
            <label>Método de Pago:</label>
            <div class="payment-method">
                <input type="radio" id="efectivo" name="metodo_pago" value="efectivo" required>
                <label for="efectivo">Efectivo</label>
                <input type="radio" id="tarjeta" name="metodo_pago" value="tarjeta" required>
                <label for="tarjeta">Tarjeta</label>
            </div>
        </div>
    
        <div class="form-group">
            <label for="productos">Productos:</label>
            <select id="productos" name="productos[]" multiple required>
                <option value="blue_label">Blue Label - Johnnie Walker</option>
                <option value="grey_goose">Grey Goose Vodka</option>
                <option value="patron_silver">Patrón Silver Tequila</option>
                <option value="moet_chandon">Moët & Chandon Champagne</option>
                <option value="hendricks">Hendrick's Gin</option>
                <option value="jameson">Jameson Irish Whiskey</option>
                <option value="baileys">Baileys Irish Cream</option>
                <option value="don_julio">Don Julio Blanco Tequila</option>
                <option value="chivas_regal">Chivas Regal Scotch Whisky</option>
                <option value="absolut">Absolut Vodka</option>
            </select>
        </div>
        <input type="submit" value="Generar Factura">
    </form>

    <div id="factura"></div>
</section>
